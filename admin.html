<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Administrativo</title>
  <style>
    /* Tema oscuro */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    
    h1, h2, h3 {
      color: #ffffff;
      margin-bottom: 15px;
    }
    
    h1 {
      border-bottom: 2px solid #4a4a4a;
      padding-bottom: 10px;
    }
    
    section {
      margin-bottom: 40px;
      padding: 20px;
      background-color: #2d2d2d;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    
    input, select {
      padding: 8px 12px;
      margin: 6px;
      border: 1px solid #555;
      border-radius: 4px;
      background-color: #3a3a3a;
      color: #e0e0e0;
      font-size: 14px;
    }
    
    input:focus, select:focus {
      outline: none;
      border-color: #6c63ff;
      box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
    }
    
    button {
      padding: 8px 16px;
      margin: 6px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      font-weight: 600;
      transition: all 0.2s;
    }
    
    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    button:first-of-type {
      background-color: #6c63ff;
      color: white;
    }
    
    button:first-of-type:hover {
      background-color: #5a52d5;
    }
    
    button:nth-of-type(2) {
      background-color: #ff9800;
      color: white;
    }
    
    button:nth-of-type(2):hover {
      background-color: #e68900;
    }
    
    button:nth-of-type(3) {
      background-color: #f44336;
      color: white;
    }
    
    button:nth-of-type(3):hover {
      background-color: #d32f2f;
    }
    
    .item {
      border: 1px solid #444;
      padding: 15px;
      margin: 12px 0;
      border-radius: 6px;
      background-color: #3a3a3a;
    }
    
    .off {
      opacity: 0.6;
      background-color: #333;
    }
    
    .row {
      display: flex;
      gap: 12px;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    
    hr {
      border: none;
      height: 1px;
      background-color: #444;
      margin: 30px 0;
    }
    
    img {
      border-radius: 4px;
      margin-top: 8px;
    }
    
    small {
      color: #aaa;
      font-size: 12px;
    }
    
    strong {
      color: #ffffff;
      min-width: 200px;
      display: inline-block;
    }
    
    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #2d2d2d;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #555;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #666;
    }
  </style>
</head>
<body>

<!-- El resto del contenido HTML permanece exactamente igual -->
<h1>Panel Administrativo</h1>

<!-- ================= CATEGORÍAS ================= -->
<section>
  <h2>Categorías</h2>

  <h3>Nueva categoría</h3>
  <input id="cat-nombre" placeholder="Nombre">
  <input id="cat-imagen" placeholder="URL imagen">
  <button onclick="crearCategoria()">Crear</button>

  <h3>Listado</h3>
  <div id="lista-categorias"></div>
</section>

<hr>

<!-- ================= PRODUCTOS ================= -->
<section>
  <h2>Productos</h2>

  <h3>Nuevo producto</h3>
  <select id="prod-cat"></select>
  <input id="prod-nombre" placeholder="Nombre">
  <input id="prod-precio" type="number" step="0.01" placeholder="Precio">
  <input id="prod-imagen" placeholder="URL imagen">
  <button onclick="crearProducto()">Crear</button>

  <h3>Listado</h3>
  <div id="lista-productos"></div>
</section>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Todo el código JavaScript permanece exactamente igual
  const SUPABASE_URL = "https://dsvracququvtxofpnuar.supabase.co";
  const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRzdnJhY3F1cXV2dHhvZnBudWFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU1NTU5NDMsImV4cCI6MjA4MTEzMTk0M30.cMnyd_6oIgZt7zdxjAteZs7ay5nWrHpE-v6V-CVm2aY"; // ⚠️ SOLO EN ADMIN
  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

  /* ================= CATEGORÍAS ================= */

  async function cargarCategorias() {
    const { data, error } = await supabaseClient
      .from("categorias")
      .select("*")
      .order("id");

    if (error) return console.error(error);

    const lista = document.getElementById("lista-categorias");
    const select = document.getElementById("prod-cat");

    lista.innerHTML = "";
    select.innerHTML = "";

    data.forEach(c => {
      // select productos
      const opt = document.createElement("option");
      opt.value = c.id;
      opt.textContent = c.nombre;
      select.appendChild(opt);

      // render admin
      const div = document.createElement("div");
      div.className = "item " + (c.activa ? "" : "off");

      div.innerHTML = `
        <div class="row">
          <strong>${c.nombre}</strong>
          <button onclick="toggleCategoria(${c.id}, ${c.activa})">
            ${c.activa ? "Desactivar" : "Activar"}
          </button>
          <button onclick="borrarCategoria(${c.id})">Eliminar</button>
        </div>
        <img src="${c.imagen}" width="80">
      `;
      lista.appendChild(div);
    });
  }

  async function crearCategoria() {
    await supabaseClient.from("categorias").insert({
      nombre: document.getElementById("cat-nombre").value,
      imagen: document.getElementById("cat-imagen").value
    });
    cargarCategorias();
  }

  async function toggleCategoria(id, estado) {
    await supabaseClient.from("categorias")
      .update({ activa: !estado })
      .eq("id", id);
    cargarCategorias();
  }

  async function borrarCategoria(id) {
    await supabaseClient.from("categorias").delete().eq("id", id);
    cargarCategorias();
  }

  /* ================= PRODUCTOS ================= */

  async function cargarProductos() {
    const { data, error } = await supabaseClient
      .from("productos")
      .select("*")
      .order("id");

    if (error) return console.error(error);

    const lista = document.getElementById("lista-productos");
    lista.innerHTML = "";

    data.forEach(p => {
      const div = document.createElement("div");
      div.className = "item " + (p.activo ? "" : "off");

      div.innerHTML = `
        <div class="row">
          <strong>${p.nombre}</strong>

          <input type="number" step="0.01" value="${p.precio}"
            onchange="actualizarPrecio(${p.id}, this.value)">

          <button onclick="toggleProducto(${p.id}, ${p.activo})">
            ${p.activo ? "Desactivar" : "Activar"}
          </button>

          <button onclick="borrarProducto(${p.id})">Eliminar</button>
        </div>

        <small>Categoría ID: ${p.categoria_id}</small><br>
        <img src="${p.imagen}" width="80">
      `;
      lista.appendChild(div);
    });
  }

  async function crearProducto() {
    await supabaseClient.from("productos").insert({
      categoria_id: document.getElementById("prod-cat").value,
      nombre: document.getElementById("prod-nombre").value,
      precio: document.getElementById("prod-precio").value,
      imagen: document.getElementById("prod-imagen").value
    });
    cargarProductos();
  }

  async function actualizarPrecio(id, nuevoPrecio) {
    await supabaseClient.from("productos")
      .update({ precio: nuevoPrecio })
      .eq("id", id);
  }

  async function toggleProducto(id, estado) {
    await supabaseClient.from("productos")
      .update({ activo: !estado })
      .eq("id", id);
    cargarProductos();
  }

  async function borrarProducto(id) {
    await supabaseClient.from("productos").delete().eq("id", id);
    cargarProductos();
  }

  // INIT
  cargarCategorias();
  cargarProductos();
</script>
</body>
</html>
